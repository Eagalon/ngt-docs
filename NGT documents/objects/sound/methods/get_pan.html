<p>sound object</p><br>
<p>This method retrieves the pan of the current sound on the current object.</p>
<h1>double get_pan()</h1>
<h2>Parameters</h2>
<p>None.</p>
<h2>Return value</h2>
<p>The current set pan of the current sound.</p>
<h2>Remarks</h2>
<p>You can use this method to retrieve the pan.</p>
