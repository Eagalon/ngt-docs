<body>
<p>sound object</p>
<p>This function will set the volume of the sound.</p>
<h2>void set_volume(double volume)</h2>
<h2>Parameters</h2>
<table>
<tr><th>Variable</th><th>Description</th></tr>
<tr>
<td>volume</td>
<td>The volume to set, -100 is the lowest, 0 is the highest.</td>
</tr>
</table>
<h2>Return value</h2>
<p>None.</p>
<h2>Remarks</h2>
<p>This function sets the volume of the current sound object.</p>
</body>
