<body>
<p>sound object</p>
<p>This function will set the pan of the sound.</p>
<h2>void set_pan(double pan)</h2>
<h2>Parameters</h2>
<table>
<tr><th>Variable</th><th>Description</th></tr>
<tr>
<td>pan</td>
<td>The pan to set. -100 is left, 0 is normal (default), and 100 is the right.</td>
</tr>
</table>
<h2>Return value</h2>
<p>None.</p>
<h2>Remarks</h2>
<p>This function sets the pan of the current sound object.</p>
</body>
</html>
