<p>Filesystem Object</p><br>
<p>The `get_files` function returns an array with a list of files.</p>
<h1>string[] get_files()</h1>
<h2>Parameters</h2>
<p>none</p>
<h2>Return Value</h2>
<p>An array with files on success, an empty array on failure.</p>
<h2>Remarks</h2>
<p>This function returns an array with a list of files.</p>
