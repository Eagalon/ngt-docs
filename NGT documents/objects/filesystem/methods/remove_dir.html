<p>filesystem object</p><br>
<p>This function removes the given directories.</p>
<h1>int remove_dir(string dirs)</h1>
<h2>Parameters</h2>
<table>
<tr><th>variable</th><th>description</th></tr>
<tr>
<td>dirs</td>
<td>The directories to be deleted.</td>
</tr>
</table>
<h2>Return Value</h2>
<p>0 on success, -1 on failure.</p>
<h2>Remarks</h2>
<p>Both the slash (/) and the backslash (\) can be used.</p>
